apiVersion: apps/v1
kind: Deployment
metadata:
  name: webpage-deployment
  namespace: production
spec:
  replicas: 2
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      application: webpage
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 30
  template:
    metadata:
      name: webpage-pod
      labels:
        application: webpage
    spec:
      containers:
      - name: webpage-container
        image: mithuntechnologies/maven-web-application:1
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: webpage-service
  namespace: production
spec:
  type: NodePort
  selector:
    application: webpage
  ports:
  - port: 80
    targetPort: 8080